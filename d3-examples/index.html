<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="d3/d3.min.js"></script>
	<script type="text/javascript" src="js/bar-chart.js"></script>
</head>

<body>
	<div id="bar-chart">
		<p>
	        <button type="button" id="bar-chart-randomize">Update with random values</button>
	        <button type="button" id="bar-chart-add">Add bar</button>
	        <button type="button" id="bar-chart-remove">Remove bar</button>
	    </p>
		<p>
			<script type="text/javascript">
				loadBarChart();
			</script>
		</p>
	</div>
	<hr />
	<div id="scatter-chart">
		<p>
			<button type="button" id="scatter-chart-randomize">Update with random values</button>
		</p>
		<p>
			<script type="text/javascript" src="js/scatter-chart.js"></script>
		</p>
	</div>
</body>

</html>
